<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="2nd.css">
</head>
<body>
<section class="form-main">
  <div class="form-content">
    <div class="box">
      <h3>Sign up</h3>
      <form action="">
        <div class="input-box">
          <input type="text" placeholder="First Name" class="input-control">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name" class="input-control">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Mail" class="input-control">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" class="input-control">
        </div>
        <button type="submit" class="btn">Sign up </button>
      </form>
      <p>Owner of an account?<a href="log in.html"> Log in</a> </p>
    </div>
  </div>
</section>

</body>
</html>
