<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link rel="stylesheet" href="2nd.css">
</head>
<body>
<section class="form-main">
  <div class="form-content">
    <div class="box">
      <h3>Glad to see you again</h3>
      <form action="">
        <div class="input-box">
          <input type="text" placeholder="Email" class="input-control">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" class="input-control">
        </div>
        <button type="submit" class="btn">Log in</button>
      </form>
      <p>Don't have an account? <a href="registration.html"> Sign up</a></p>
    </div>
  </div>
</section>

</body>
</html>
